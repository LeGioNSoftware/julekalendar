    .snow{pointer-events:none;position:fixed;inset:0;z-index:0}
    .snow i{position:absolute;top:-10px;opacity:.85;font-style:normal}
    @keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}

    @media (max-width:520px){.door{height:88px}.face{font-size:20px}.door .number{font-size:24px}}
  </style>
</head>

    const modal = document.getElementById('modal');

    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('closeBtn');

    function openDay(faceEl){
      const day = parseInt(faceEl.dataset.day);
      if(day > currentDay){
        alert(`Denne luken √•pnes ${day}. desember! üéÖ`);
        return;
      }
      faceEl.classList.add('flip');
      setTimeout(()=>{
        const data = contentByDay[day];
        modalTitle.textContent = data.title;
        modalContent.innerHTML = data.html;
        modal.classList.add('open');
      },400);
    }

    function closeModal(){
      modal.classList.remove('open');
      const flipped = document.querySelector('.face.flip');
      if(flipped) flipped.classList.remove('flip');
    }

    document.addEventListener('click', (e)=>{
      const face = e.target.closest('.face');
      if(face && !face.classList.contains('locked')) openDay(face);
    });

    document.addEventListener('keydown', (e)=>{
      if((e.key === 'Enter' || e.key === ' ') && document.activeElement.classList.contains('face')){

      if(e.key === 'Escape') closeModal();
